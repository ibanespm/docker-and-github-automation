name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code  
      uses: actions/checkout@v4
      with:
       fetch-depth: 0
    - name: Docker login 
      env: 
          DOCKER_USER: ${{ secrets.DOCKER_USER }} 
          DOCKER_PASWORD: ${{ secrets.DOCKER_PASSWORD }} 
      run:  
           echo "initing login"
           docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
           echo "end the login"
    - name: Build Docker Image
      run: |
          docker build -t ibanesperez/graphql-actions:1.0.2 .
    - name: Push Docker Image
      run: | 
           docker push ibanesperez/graphql-actions:1.0.2 .



