name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v5.3.0
      with:
        tag_prefix: "v"
        major_pattern: "major:"
        minor_pattern: "feat:"
        version_format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version

    - name: Docker login 
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }} 
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }} 
      run: |
        echo "initing login"
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
        echo "end the login"
    - name: Build Docker Image
      env: 
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker build -t ibanesperez/graphql-actions:$NEW_VERSION .
        docker build -t ibanesperez/graphql-actions:latest .
    - name: Push Docker Image
      env: 
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker push ibanesperez/graphql-actions:$NEW_VERSION
        docker push ibanesperez/graphql-actions:latest
